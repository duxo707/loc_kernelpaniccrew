<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    
    <link rel="stylesheet" href="css/style.css" />
    <title>Community</title>
  </head>
  <body>
    <section id="chatSection">
      <div class="join-container">
        <header class="join-header">
          <h1><i class="fas fa-heartbeat"></i>Community</h1>
        </header>
        <div class="join-main">
          <form action="chat.html">
            <div class="form-control">
              <label for="username">Annonymous Name</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Enter username..."
                required
              />
            </div>
            <div class="form-control">
              <label for="room">Room</label>
              <select name="room" id="room">
                <option disabled>
                  You might want to clear your doubts:
                </option>
                <option value="Talk in Community">Talk in Community</option>
                <option disabled>
                  Or even talk to people with similar interests:
                </option>
                <option value="Programming Fundamentals">Programming Fundamentals</option>
                <option value="Data Science and Analytics">Data Science and Analytics</option>
                <option value="Artificial Intelligence">Artificial Intelligence</option>
                <option value="Cybersecurity">Cybersecurity</option>
                <option value="Mobile App Development">Mobile App Development</option>
                <option value="Services">Services</option>
                <option value="Blockchain and Cryptocurrency">Blockchain and Cryptocurrency</option>
                <option value="UI/UX">UI/UX</option>
                <option value="Project Management">Project Management</option>

              </select>
            </div>
            <button type="submit" class="btn">Join Chat</button>
          </form>
        </div>
      </div>
    </section>

    

s

    <script src="js/main.js"></script>
    <script>
      // FOR MODAL ON MENU (HELPLINES)
      var displayHelp = document.getElementById("myModal");
        var openHelp = document.getElementById("helplines");
        var closeHelp = document.getElementsByClassName("close")[0];

        openHelp.onclick = function() {
            displayHelp.style.display = "block";
        }

        closeHelp.onclick = function() {
            displayHelp.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it (for both modals)
        window.onclick = function(event) {
        if (event.target == displayHelp) {
            displayHelp.style.display = "none";
        }
        else if(event.target == openAbout) {
            openAbout.style.display = "none";
        }
        }

        
        // FOR MODAL ON MENU (ABOUT)
        var openAbout = document.getElementById("myModal1");
        var about = document.getElementById("about");
        var closeAbout = document.getElementsByClassName("close")[1];

        about.onclick = function() {
            openAbout.style.display = "block";
        }

        closeAbout.onclick = function() {
            openAbout.style.display = "none";
        }
    </script>
  </body>
</html>
